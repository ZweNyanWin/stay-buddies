<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Details</title>
    <!-- Bootstrap core -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="layout">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>


    <main class="main-content">
        <div class="container-xl">
            <div class="card">
                <!-- Header -->
                <div class="card-header">
                    <h2 class="h5 mb-0">Admin Details</h2>
                </div>

                <!-- Body: details list -->
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">Name</dt>
                        <dd class="col-sm-9" th:text="${admin.name}">Bob</dd>

                        <dt class="col-sm-3">Email</dt>
                        <dd class="col-sm-9" th:text="${admin.email}">bob@example.com</dd>

                        <dt class="col-sm-3">Phone</dt>
                        <dd class="col-sm-9" th:text="${admin.phone}">012-3456789</dd>
                    </dl>

                    <!-- Actions -->
                    <div class="mt-4">
                        <div class="btn-group" role="group">
                            <a th:href="@{/admins/edit/{id}(id=${admin.id})}"
                               class="btn btn-success">
                                Edit
                            </a>
                            <a th:href="@{/admins}"
                               class="btn btn-secondary">
                                Back to list
                            </a>
                        </div>
                    </div>
                </div><!-- /.card-body -->
            </div><!-- /.card -->
        </div><!-- /.container-xl -->
    </main>
</div><!-- /.layout -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
