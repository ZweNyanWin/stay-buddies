<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <!-- Bootstrap core -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<div class="layout">
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>


    <main class="main-content">
        <div class="container-xl">
            <div class="card">
                <!-- Header -->
                <div class="card-header">
                    <h2 class="h5 mb-0">User Details</h2>
                </div>

                <!-- Body: details list -->
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID</dt>
                        <dd class="col-sm-9" th:text="${user.id}">1</dd>

                        <dt class="col-sm-3">Name</dt>
                        <dd class="col-sm-9" th:text="${user.name}">Alice</dd>

                        <dt class="col-sm-3">Email</dt>
                        <dd class="col-sm-9" th:text="${user.email}">alice@example.com</dd>

                        <dt class="col-sm-3">Gender</dt>
                        <dd class="col-sm-9" th:text="${user.gender}">Female</dd>

                        <dt class="col-sm-3">Age</dt>
                        <dd class="col-sm-9" th:text="${user.age}">24</dd>

                        <dt class="col-sm-3">Location</dt>
                        <dd class="col-sm-9" th:text="${user.location}">Bangkok</dd>

                        <dt class="col-sm-3">University</dt>
                        <dd class="col-sm-9" th:text="${user.university}">Assumption U.</dd>

                        <dt class="col-sm-3">Joined</dt>
                        <dd class="col-sm-9"
                            th:text="${user.joinDate.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))}">
                            2025-06-20
                        </dd>

                        <dt class="col-sm-3">Status</dt>
                        <dd class="col-sm-9">
                <span class="badge"
                      th:text="${user.active} ? 'Active' : 'Suspended'"
                      th:classappend="${user.active} ? ' bg-success' : ' bg-secondary'">
                </span>
                        </dd>

                        <dt class="col-sm-3">Has Room?</dt>
                        <dd class="col-sm-9"
                            th:text="${user.alreadyHasRoom} ? 'Yes' : 'No'">Yes</dd>
                    </dl>

                    <!-- Actions -->
                    <div class="mt-4">
                        <div class="btn-group" role="group">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                               class="btn btn-success">
                                Edit
                            </a>
                            <a th:href="@{/admin/users}"
                               class="btn btn-secondary">
                                Back to list
                            </a>
                        </div>
                    </div>
                </div><!-- /.card-body -->
            </div><!-- /.card -->
        </div><!-- /.container-xl -->
    </main>
</div><!-- /.layout -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
