<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="layout">
  <!-- sidebar fragment -->
  <div th:insert="fragments/sidebar :: sidebar"></div>

  <!-- main content -->
  <main class="main-content">
    <div class="container-xl py-4">

      <!-- page title -->
      <div class="card dashboard-header mb-4">
        <div class="card-body">
          <h2 class="h4 mb-0">Admin Dashboard</h2>
        </div>
      </div>

      <!-- stat cards row -->
      <div class="row gx-3 gy-4 mb-4">
        <!-- Total Users -->
        <div class="col-md-4">
          <div class="card stats-card">
            <div class="stats-top"></div>
            <div class="card-body text-center">
              <div class="stats-title">Total Users</div>
              <div class="stats-value">
                <span th:text="${totalUsers}">0</span>
              </div>
              <div class="stats-sub">Overall user count</div>
            </div>
          </div>
        </div>

        <!-- Active Users -->
        <div class="col-md-4">
          <div class="card stats-card">
            <div class="stats-top"></div>
            <div class="card-body text-center">
              <div class="stats-title">Active Users</div>
              <div class="stats-value">
                <span th:text="${activeUsers}">0</span>
              </div>
              <div class="stats-sub">Users active in last 30 days</div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card stats-card">
            <div class="stats-top"></div>
            <div class="card-body text-center">
              <div class="stats-title">Matches Made</div>
              <div class="stats-value">
                <span th:text="${matchesMade}">0</span>
              </div>
              <div class="stats-sub">Total successful matches</div>
            </div>
          </div>
        </div>
      </div>

      <!-- chart card -->
      <div class="card chart-card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="h6 mb-0">User Growth</h3>
          <select class="form-select form-select-sm w-auto">
            <option>This month</option>
            <option>This week</option>
          </select>
        </div>
        <div class="chart-container">
          <!-- your chart lib will hook in here -->
          <div class="chart-placeholder">User growth chart visualization</div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-outline-primary">Download Report</button>
        </div>
      </div>

    </div> <!-- /.container-xl -->
  </main>
</div>   <!-- /.layout -->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous">
</script>
</body>
</html>
