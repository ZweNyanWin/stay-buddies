<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    .btn-logout {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #ef4444;
      color: #ffffff;
      font-weight: 600;
      border-radius: 0.375rem;
      transition: background-color 0.2s ease-in-out;
      margin-top: 1.5rem;
    }
    .btn-logout:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the Home Page!</h1>
  <p class="text-lg text-gray-700 mb-6">
    You are logged in as: <span sec:authentication="name" class="font-semibold text-indigo-600"></span>
  </p>
  <p class="text-md text-gray-600 mb-8">
    Your roles: <span sec:authentication="authorities" class="font-medium text-purple-600"></span>
  </p>

  <form th:action="@{/logout}" method="POST">
    <button type="submit" class="btn-logout">Logout</button>
  </form>
</div>
</body>
</html>
